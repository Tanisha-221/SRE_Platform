<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume & Job Description Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-content {
            margin-top: 20px;
        }
        .tab-button {
            border-radius: 10px 10px 0 0;
            background-color: #f8f9fa;
            padding: 10px 20px;
            margin-right: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .tab-button.active {
            background-color: #007bff;
            color: white;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">Resume & Job Description Matcher</h1>
    
    <!-- Tab Navigation -->
    <div class="d-flex justify-content-center">
        <button class="tab-button active" id="jobSeekerTabBtn" onclick="showTab('jobSeeker')">Job Seeker</button>
        <button class="tab-button" id="hiringTeamTabBtn" onclick="showTab('hiringTeam')">Hiring Team</button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
        
        <!-- Job Seeker Tab -->
        <div id="jobSeekerTab" class="tab-pane active">
            <h3>Job Seeker</h3>
            <p>Please upload your resume(s) to match with a job description.</p>
            <form action="/" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="role" value="job_seeker">
                
                <div class="mb-3">
                    <label for="resumes" class="form-label">Upload Resume(s):</label>
                    <input type="file" name="resumes" class="form-control" multiple required>
                </div>

                <div class="mb-3">
                    <label for="jd" class="form-label">Job Description (Optional for Job Seeker):</label>
                    <textarea name="jd" class="form-control" rows="6" placeholder="Paste job description here..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit Resume</button>
            </form>
        </div>

        <!-- Hiring Team Tab -->
        <div id="hiringTeamTab" class="tab-pane">
            <h3>Hiring Team</h3>
            <p>Please upload job description and resumes to match with candidates.</p>
            <form action="/" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="role" value="hiring_team">

                <div class="mb-3">
                    <label for="jd_text" class="form-label">Paste Job Description Text:</label>
                    <textarea name="jd_text" class="form-control" rows="6" placeholder="Paste job description text here..."></textarea>
                </div>

                <div class="mb-3">
                    <label for="job_seekers" class="form-label">Upload Job Seeker Resume(s):</label>
                    <input type="file" name="job_seekers" class="form-control" multiple required>
                </div>

                <button type="submit" class="btn btn-primary">Match Job Seekers</button>
            </form>
        </div>

    </div>
</div>

<!-- Bootstrap JS for Tab Switching -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showTab(tab) {
        if (tab === 'jobSeeker') {
            document.getElementById('jobSeekerTab').classList.add('active');
            document.getElementById('hiringTeamTab').classList.remove('active');
            document.getElementById('jobSeekerTabBtn').classList.add('active');
            document.getElementById('hiringTeamTabBtn').classList.remove('active');
        } else {
            document.getElementById('hiringTeamTab').classList.add('active');
            document.getElementById('jobSeekerTab').classList.remove('active');
            document.getElementById('hiringTeamTabBtn').classList.add('active');
            document.getElementById('jobSeekerTabBtn').classList.remove('active');
        }
    }
</script>

</body>
</html>
